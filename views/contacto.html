<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/333893fa92.js" crossorigin="anonymous"></script>
  <title>Proyecto integrador - CONTACTO</title>
</head>

<body>

  <header class="main-header">
    <input type="checkbox" id="menu">

    <nav class="nav-bar"> <!-- nav-bar -->
      <ul class="nav-bar__nav-list">
        <li class="nav-bar__nav-item">
          <a href="/index.html" class="nav-bar__nav-link">Inicio</a>
        </li>
        <li class="nav-bar__nav-item">
          <a href="#" class="nav-bar__nav-link">Alta</a>
        </li>
        <li class="nav-bar__nav-item">
          <a href="/views/contacto.html" class="nav-bar__nav-link">Contacto</a>
        </li>
        <li class="nav-bar__nav-item">
          <a href="/views/nosotros.html" class="nav-bar__nav-link">Nosotros</a>
        </li>
      </ul>
    </nav> <!-- nav-bar -->

    <div class="search-bar"> <!-- search-bar -->
      <div class="search-bar__logo-container"></div>
      <form action="#" class="search-bar__form-container">
        <label for="busqueda" class="search-bar__form-label">Buscar</label>
        <input type="search" class="search-bar__form-search" id="busqueda">
        <input type="submit" class="search-bar__form-submit" value="Buscar">
      </form>
      <div class="search-bar__carrito-container"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></div>
      <div class="menu-toogle">
        <label for="menu" class="menu-toogle__label">
          <span class="menu-toogle__top-bread"></span>
          <span class="menu-toogle__meat"></span>
          <span class="menu-toogle__bottom-bread"></span>
        </label>
      </div>
    </div>

  </header>

  <main>
    <section class="section-contact">
      <header class="contact-header">
        <h1>Hola!</h1>
        <p>Ponte en contacto con nosotros!</p>
      </header>

      <div class="form-container">
        <form action="#" class="form-container__form">
          <label for="motivo" class="form-container__label">Motivo</label>
          <select name="motivo" id="motivo" class="form-container__select" required>
            <option value="" class="form-container__option" disabled selected hidden>- Seleccionar - </option>
            <option value="" class="form-container__option">Cancelar compra</option>
            <option value="" class="form-container__option">Cambios y devoluciones</option>
            <option value="" class="form-container__option">Envío de pedido</option>
            <option value="" class="form-container__option">Otra información</option>
          </select>

          <label for="name" class="form-container__label">Nombre completo</label>
          <input type="text" id="name" class="form-container__input" required>
          <label for="mail" class="form-container__label">Email</label>
          <input type="email" id="mail" class="form-container__input" required>
          <label for="telefono" class="form-container__label">Teléfono</label>
          <input type="number" id="telefono" class="form-container__input" required>
          <label for="comentarios" class="form-container__label">Comentarios</label>
          <textarea name="comentarios" id="comentarios" cols="30" rows="10" class="form-container__textarea"></textarea>

          <button type="submit" class="form-container__button">Enviar</button>
        </form>
      </div>

      <div class="final-form-container">
        <form action="#" class="final-form-container__form">
          <h2 class="final-form-container__title">¿Te resultó útil la información?</h2>
          <div class="final-form-container__icon-container">
            <label for="positivo" class="final-form-container__icono"><i class="fa-regular fa-face-smile-beam" style="color: #000000;"></i></label>
            <input type="radio" name="opinion" id="positivo" class="final-form-container__input" value="positivo" required>
            <label for="negativo" class="final-form-container__icono"><i class="fa-regular fa-face-frown" style="color: #000000;"></i></label>
            <input type="radio" name="opinion" id="negativo" class="final-form-container__input" value="negativo">
          </div>
            <input type="submit" class="final-form-container__submit">
        </form>
      </div>

    </section>
  </main>

  <footer class="main-footer">
    <div class="social-media">
      <h2 class="social-media__title">Seguínos</h2>
      <ul class="social-media__list">
        <li class="social-media__list-item">
          <a href="#" class="social-media__list-link"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
        </li>
        <li class="social-media__list-item">
          <a href="#" class="social-media__list-link"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
        </li>
        <li class="social-media__list-item">
          <a href="#" class="social-media__list-link"><i class="fa-brands fa-tiktok" style="color: #ffffff;"></i></a>
        </li>
        <li class="social-media__list-item">
          <a href="#" class="social-media__list-link"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
        </li>
      </ul>
    </div>

    <div class="newsletter">
      <h2 class="newsletter__title">Newsletter</h2>
      <form action="#" class="newsletter__form-container">
        <input type="email" class="newsletter__form-email" id="newsletter" placeholder=" ">
        <label for="newsletter" class="newsletter__form-label">Correo Electrónico</label>
        <button type="submit" class="newsletter__form-button"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
      </form>
    </div>

    <div class="policy">
      <h2 class="policy__title">Políticas</h2>
      <ul class="policy__nav-list">
        <li class="policy__list-item">
          <a href="#" class="policy__list-link">Cómo comprar</a>
        </li>
        <li class="policy__list-item">
          <a href="#" class="policy__list-link">Formas de envío</a>
        </li>
        <li class="policy__list-item">
          <a href="#" class="policy__list-link">Formas de pago</a>
        </li>
        <li class="policy__list-item">
          <a href="#" class="policy__list-link">Cambios y devoluciones</a>
        </li>
      </ul>
    </div>

    <p class="main-footer__derechos">© 2023 Todos los derechos reservados</p>
  </footer>
  
  <script type="module" src="/main.js"></script>
</body>

</html>
